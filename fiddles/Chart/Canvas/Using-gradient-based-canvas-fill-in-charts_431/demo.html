Setting gradiant fill for canvas.
    # canvasbgColor - Comma separated list of colors that will form gradient
    # canvasbgAlpha - Comma separated list of alpha, one for each color specified in the attribute canvasbgColor
    # canvasBgRatio - Comma separated ratio, one for each color specified in the attribute canvasbgColor
    # canvasBgAngle - Angle for the gradient

    Deviation from theme:
        # bgColor - Set to "#eeeeee,#cccccc" to form a gradient in opposite direction of the canvas gradient
