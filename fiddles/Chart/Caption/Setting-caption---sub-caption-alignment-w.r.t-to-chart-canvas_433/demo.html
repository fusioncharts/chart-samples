<!--
The caption of the chart can either be aligned to the canvas, or the entire chart area (full width of chart) using the attribute:
    # alignCaptionWithCanvas - 0 or 1. By default, it's aligned with canvas. To align with chart, set to 0.

    Deviation from theme:
            # bgColor - Set to "#eeeeee"
-->
<div id="chart-container">FusionCharts will render here</div>
<div>
    <input type="radio" name="btnGrp" id="chartBtn" checked value="chart" />Align with Chart
    <input type="radio" name="btnGrp" id="canvasBtn" value="canvas" />Align  with Canvas
</div>
