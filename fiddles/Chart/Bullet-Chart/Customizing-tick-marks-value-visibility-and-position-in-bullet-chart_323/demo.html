<!-- Customizing tick marks/value visibility and position in  HBullet chart showing last month revenue for Bakersfield Central outlet using attributes:

    # showTickMarks - Whether to show tick marks on graph
    # showTickValues - Whether to show tick values on graph
    # ticksBelowGraph - Whether to show tick below or top of graph

-->
<div id="chart-container">FusionCharts will render here</div>
<div id="checkbox-container">
    <input type="checkbox" id="tmCB" checked>Show Tick Mark ?</input>
    <input type="checkbox" id="tvCB" checked>Show Tick Value ?</input>
    <input type="checkbox" id="tpCB">Tick On Top ?</input>
</div>
