<!-- Dynamically resizing the angular gauge when the parent container's dimension change.

Attributes:

    # manageResize - Setting this attribute to 1, you can allow the chart to automatically resize itself when the parent container of the chart is resized. This setting is not applicable when `autoScale` is set to 0.
                           
-->
<div id="chart-container">FusionCharts will render here</div>

<div id='controllers'>
    <label for='width'>Width</label>
    <input id='width' type='text' value='550' />
    <label for='height'>Height</label>
    <input id='height' type='text' value='350' />
    <input id='change' class='resizebtn' type='Button' value='Resize' />
</div>
