<!-- Configuring anchor cosmetics in SparkLine chart using attributes: 

    # drawAnchors - Whether to draw anchors on the chart. If the anchors are not shown, then the tooltip and links won't work.
    # anchorSides - Sets the number of sides the anchor will have. For e.g., an anchor with 3 sides will represent a triangle, with 4 it will be a square and so on.
    # anchorRadius - Sets the radius (in pixels) of the anchor. Greater the radius, bigger will be the anchor size.
    # anchorColor - Set the color of anchors. (In Hex)
    # anchorAlpha - Set the alpha (transparency) of anchors.

-->
