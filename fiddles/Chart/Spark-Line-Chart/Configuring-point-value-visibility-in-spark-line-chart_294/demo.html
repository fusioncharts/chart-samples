<!-- Configure open, close, high/low point value visibility in SparkLine chart using attributes:

    # showOpenValue - Whether to show the opening value beside the chart
    # showCloseValue - Whether to show the closing value beside the chart
    # showHighLowValue - Whether to show the high and low value beside the chart

-->
<div id="chart-container">FusionCharts will render here</div>

<div id="checkbox-container">
   <input type="checkbox" id="open">Show Open Value ?</input>
   <input type="checkbox" id="close">Show Close Value ?</input>
    <input type="checkbox" id="highLow">Show High/Low Values ?</input>
</div>
