<!-- This sample shows customization of chart export - set a filename for the exported image/pdf, export format of image. Attributes: 
 # exportEnabled - Set to 1 for enable export feature
 # exportShowMenuItem - Set to 0 to hide default export menu -->
<div>
    <div id="chart-container">FusionCharts will render here</div> 
    <div id='controllers' style='position:relative;text-align:center'>
        <input id='exportpdf' type='Button' value='Export to PDF' />&nbsp;&nbsp;
        <input id='exportsvg' type='Button' value='Export to SVG' />&nbsp;&nbsp;
        <input id='exportpng' type='Button' value='Export to PNG' />
    </div>
</div>
