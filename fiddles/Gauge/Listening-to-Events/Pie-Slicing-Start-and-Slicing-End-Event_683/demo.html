<!-- 
This sample showcases slicingStart event(slicingEnd event could also be used here). This sample renders the same data in a Pie chart and in a table. By selecting a pie slice the corresponding cell in that table gets highlighted. 

Events name:
    1. slicingStart
    2. slicingEnd
-->
<div id="chart-container">FusionCharts will render here</div>
<div id="tableCont">
     <h3>Click on the pie slices to highlight corresponding cell in table.</h3>
    <table>
        <tr>
            <th>Food</th>
            <th>Apparels</th>
            <th>Electronics</th>
            <th>Household</th>
        </tr>
        <tr>
            <td id='food_val'>$285,040</td>
            <td id='apparels_val'>$146,330</td>
            <td id='electronics_val' >$105,070</td>
            <td id='household_val'>$49,100</td>
        </tr>
    </table>
</div>
