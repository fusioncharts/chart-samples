<!-- Configuring Pointer position in a simple Horizontal Linear Gauge showing Server CPU Utilization using attribute:

    # pointerOnTop - Whether to show the pointer on top of gauge or at bottom. Boolean (0/1). Default 1


-->
<div id="chart-container">FusionCharts will render here</div>
<div>
    <input type="radio" name="btnGrp" id="onTopBtn" value="top" checked />Pointer on Top
    <input type="radio" name="btnGrp" id="atBottomBtn" value="bottom" />Pointer at bottom
</div>
