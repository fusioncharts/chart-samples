<!-- AngularGauge - Dial value cosmetic configuration

Element    
    # Dial - adding more than one

Attributes:
    # valueFontSize - Specifies the value font size
    # valueFontBold - Whether value font should be bold 
    # valueBgColor - Sets the background color for value text
    # valueBorderColor - Sets the border color around the value text
    # valueAlpha - Sets the transparency for both font and background 
    # valueBorderThickness - Sets the value border thickness
    # valueBorderRadius - Sets the value border radius
    # valueBorderDashed - Whether the value of border should be das
    # valueBorderDashGap - Sets the length of each gap between dash
    # valueBorderDashLen - Sets the length of each dash
    
There are also other attributes available in these regard. Please refer to the document for a complete list.
-->
