<!-- 
    A simple HLED showing usage of palettes.
    Attribute:
        # palette

    Note: Theme is removed here to show palettes (1 to 5)
-->
<div id="chart-container">FusionCharts will render here</div>
<!--  Radio Button Div -->
<div id="radio-container">
    <b>Palette : </b>
    <label><input type="radio" id="one" name="padding" value="1" CHECKED > 1 </label>
    <label><input type="radio" id="two" name="padding" value="2"> 2 </label>
    <label><input type="radio" id="three" name="padding" value="3"> 3 </label>
    <label><input type="radio" id="four" name="padding" value="4"> 4 </label>
    <label><input type="radio" id="five" name="padding" value="5"> 5 </label>
</div>
