<!-- Configuring tick marks & values in Cylinder gauge showing the consumption of Diesel in Generator in Bakersfield Central outlet using attributes:

    # showTickMarks - Whether to show tick marks on widget
    # showTickValues - Whether to show tick values on widget

-->
<div id="chart-container">FusionCharts will render here</div>
<div id="checkbox-container">
    <input type="checkbox" id="tmCB" >Show Tick Mark ?</input>
    <input type="checkbox" id="tvCB" >Show Tick Value ?</input>
</div>
