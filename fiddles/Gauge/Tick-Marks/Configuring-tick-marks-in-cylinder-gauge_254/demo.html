<!-- Configuring tick marks & values position in Cylinder gauge showing the consumption of Diesel in Generator in Bakersfield Central outlet using attributes:

    # ticksOnRight - Whether to show tick marks on left or right

-->
<div id="chart-container">FusionCharts will render here</div>
<div id="checkbox-container">
    <input type="radio" name="btnGrp" id="rightRB">Ticks on Right</input>
    <input type="radio" name="btnGrp" id="leftRB" checked>Ticks on Left</input>
    </div>
